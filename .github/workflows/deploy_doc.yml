# yaml-language-server: $schema=https://json-schema.org/draft-07/schema#
name: Deploy Doc

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-doc:
    name: Deploy documentation
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python runtime
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
          architecture: x64

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install Node dependencies
        run: |
          pnpm i

      - name: Build
        env:
          GOOGLE_ANALYTICS_KEY: G-ZJPSKKCMN9
        run: |
          pnpm build

      - name: Deploy to deploy-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: site
          publish_branch: deploy-pages
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: ðŸš€ Deploying to deploy-pages @ ${{ env.GITHUB_SHA }}

      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /var/www/dup4.cn
            rm -rf Leetcode
            git clone https://github.dup4.com/Dup4/Leetcode.git -b deploy-pages --depth=1
